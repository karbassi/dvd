<!doctype html>
<html>
<head>
  <title>DVD Screensaver</title>
  <meta charset="UTF-8">
  <style>
    html,
    body {
      overflow: hidden;

      margin: 0;
    }

    #dvd {
      display: none;
    }

    #world {
      cursor: none;
    }
  </style>
</head>
<body>
  <canvas width="1000" height="700" id="world"></canvas>
  <img id="dvd" src="assets/img/dvd.png" alt="">

  <script src="assets/js/script.js"></script>
</body>
</html>
